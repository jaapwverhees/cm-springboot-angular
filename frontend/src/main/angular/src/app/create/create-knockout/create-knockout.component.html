<div class="container-fluid">
  <div>
    <h2 class="center">creeër de competitie</h2>
    <div class="card bg-light grabber">
      <div class="card-header bg-warning">
        naam
      </div>
      <div class="card-body">
        <input type="text" [formControl]="teamOne">
        <input type="text" [formControl]="teamTwo">
      </div>
    </div>
    <br>
    <div class="card bg-light grabber">
      <div class="card-header bg-warning">
        deelnemers
      </div>
      <div class="card-body">
        <input type="text" (keyup.enter)="add(logo)" placeholder="naam team" #logo>
        <ul class="list-group">
          <li *ngFor="let athlete of games" class="list-group-item" >
            {{athlete}}
            <button class="pull-right btn btn-sm btn-warning float-right" (click)="deleteTeam(athlete)">Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="card bg-light grabber">
      <div class="card-header bg-warning">
        eind-datum invullen voor gebruikers
      </div>
      <div class="card-body">
        <input type="date" (keyup.enter)="addDate(lg)" #lg>
      </div>
    </div>
  </div>
  <br>
  <div class="text-center">
    <button class="btn btn-sm btn-warning" [disabled]="competitioninvalid()"(click)="create()">creeër competitie</button>
  </div>
  <br>
  <br>
  <br>
</div>
