<div class="container-fluid">
  <div class="card bg-light grabber">
    <div class="card-header bg-warning">
      stage {{stage.date | date}}
    </div>
    <div class="card-body">
      <div [formGroup]="teamForm">
        <select formControlName="team" >
          <option [ngValue]="null" disabled>athleet</option>
          <option *ngFor="let score of scores" [ngValue]="score.team.name">{{score.team.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
