<div class="container-fluid">
  <div>
    <h2 class="center">kies een sport</h2>
    <div *ngFor="let sport of sports"
         class="card bg-light grabber"
         (click)="pickedSport(sport)">
      <div class="card-header bg-warning">
        <i class="fa fa-futbol"></i>
        sport
      </div>
      <div class="card-body">
        <h5 class="card-title">Sport - {{sport}}</h5>
      </div>
    </div>
  </div>
</div>
