<div class="card-body">
  <input #hourInput (keyup.enter)="setHour(hourInput)" placeholder="{{hours}}" type="number">
  <input #minutesInput (keyup.enter)="setMinutes(minutesInput)" placeholder="{{minutes}}" type="number">
  <input #secondesInput (keyup.enter)="setSeconds(secondesInput)" placeholder="{{seconds}}" type="number">
  <input #milliSecondsInput (keyup.enter)="setMilliSeconds(milliSecondsInput)" placeholder="{{milliseconds}}" type="number">
</div>
